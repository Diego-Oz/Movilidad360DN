    <!--  -->

    <div class="container">
        <h1>Registro y Visualización de Datos en Firebase</h1>

        <!-- Formulario para añadir datos -->
        <form id="data-form">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="number" id="edad" placeholder="Edad" required>
            <button type="submit">Añadir Registro</button>
        </form>

        <!-- Tabla para mostrar los datos -->
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- Los datos de Firebase se mostrarán aquí -->
            </tbody>
        </table>
    </div>
